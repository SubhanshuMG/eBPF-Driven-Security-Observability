apiVersion: v1
kind: Namespace
metadata:
  name: remediator
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: remediator-sa
  namespace: remediator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: remediator
  namespace: remediator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: remediator
  template:
    metadata:
      labels:
        app: remediator
    spec:
      serviceAccountName: remediator-sa
      containers:
      - name: remediator
        image: REPLACE_WITH_REGISTRY/remediator:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: remediator
  namespace: remediator
spec:
  selector:
    app: remediator
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080

name: CI Build & Push Images

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ${{ secrets.REGISTRY }}
  REMEDIATOR_IMAGE: remediator
  PYTHON_BCC_IMAGE: python-bcc

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to ECR
      run: |
        aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.REGISTRY }}

    - name: Build Remediator image
      run: |
        docker build -t $REGISTRY/${{ env.REMEDIATOR_IMAGE }}:latest ./remediator
        docker push $REGISTRY/${{ env.REMEDIATOR_IMAGE }}:latest

    - name: Build Python BCC image
      run: |
        docker build -t $REGISTRY/${{ env.PYTHON_BCC_IMAGE }}:latest ./python-bcc
        docker push $REGISTRY/${{ env.PYTHON_BCC_IMAGE }}:latest
